<script>
// 右枠に画像・動画を追加する処理
setTimeout(function(){
    var $fr = $('.jplas .fr');  // 右枠を取得
    if($fr.length){
        $fr.append('<h3></h3>');  // タイトル追加
        baseTxt.split("\n").forEach(function(line){
            line = line.trim();
            if(line.startsWith("#img:")){
                var imgPath = line.replace("#img:", "");
                $fr.append('<img src="' + imgPath + '" width="400" alt="画像"><br><br>');
            }
            if(line.startsWith("#video:")){
                var videoPath = line.replace("#video:", "");
                $fr.append('<video src="' + videoPath + '" width="400" controls></video><br><br>');
            }
        });
    }
}, 500); // 0.5秒待機して右枠が生成されるのを待つ

</script>
